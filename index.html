<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
            text-align: center;
        }
        p {
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }
        .project-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .project-box {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .project-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .project-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .project-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .project-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .project-link:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <div class="project-container">
            <div class="project-box">
                <img src="excel_comparator.png" alt="Excel Comparator" style="width: 100%;">

                <h2 class="project-title">Excel Comparator</h2>
                <p class="project-description">This tool compares two Excel files and highlights differences.</p>
                <a href="excel_comparator.html" class="project-link">Learn More</a>
            </div>
            <div class="project-box">
                <img src="about_me_image.jpg" alt="About Me">
                <h2 class="project-title">About Me</h2>
                <p class="project-description">I am an Aerospace Engineer specializing in airframe stress analysis and software development.</p>
                <a href="about.html" class="project-link">Read More</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
